<!DOCTYPE html>

<html lang="en">
<!-- begin::Head -->

<head>
	<meta charset="utf-8" />
	<title>BOXIT | LCL Made simple</title>

	<meta name="description" content="BOXIT | LCL Made simple">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!--begin::Web font -->
	<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
	<script>
		WebFont.load({
			google: {
				"families": ["Poppins:300,400,500,600,700", "Roboto:300,400,500,600,700"]
			},
			active: function() {
				sessionStorage.fonts = true;
			}
		});
	</script>
	<!--end::Web font -->
	<!--begin::Base Styles -->
	<link href="css/base/vendors.bundle.css" rel="stylesheet" type="text/css" />
	<link href="css/base/style.bundle.css" rel="stylesheet" type="text/css" />

<body class="m--skin- m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">
	<!-- begin:: Page -->
	<header class="m-grid__item    m-header " data-minimize-offset="200" data-minimize-mobile-offset="200">
		<div class="m-container m-container--fluid m-container--full-height">
			<div class="m-stack m-stack--ver m-stack--desktop">
				<!-- BEGIN: Brand -->
				<div class="m-stack__item m-brand  m-brand--skin-dark ">
					<div class="m-stack m-stack--ver m-stack--general">
						<div class="m-stack__item m-stack__item--middle m-brand__logo">
							<a href="index.html" class="m-brand__logo-wrapper">
                  <img alt="" src="img/logo/boxit-logo.png"/>
                </a>
						</div>
						<div class="m-stack__item m-stack__item--middle m-brand__tools">

							<a id="m_aside_header_menu_mobile_toggle" href="javascript:;" class="m-brand__icon m-brand__toggler m--visible-tablet-and-mobile-inline-block">
                  <span></span>
                </a>
							<!-- END -->
							<!-- BEGIN: Topbar Toggler -->
							<a id="m_aside_header_topbar_mobile_toggle" href="javascript:;" class="m-brand__icon m--visible-tablet-and-mobile-inline-block">
                  <i class="flaticon-more"></i>
                </a>
							<!-- BEGIN: Topbar Toggler -->
						</div>
					</div>
				</div>
				<!-- END: Brand -->
				<div class="m-stack__item m-stack__item--fluid m-header-head" id="m_header_nav">
					<!-- BEGIN: Horizontal Menu -->
					<button class="m-aside-header-menu-mobile-close  m-aside-header-menu-mobile-close--skin-dark " id="m_aside_header_menu_mobile_close_btn">
              <i class="la la-close"></i>
            </button>
					<div id="m_header_menu" class="m-header-menu m-aside-header-menu-mobile m-aside-header-menu-mobile--offcanvas  m-header-menu--skin-light m-header-menu--submenu-skin-light m-aside-header-menu-mobile--skin-dark m-aside-header-menu-mobile--submenu-skin-dark ">

					</div>
					<!-- END: Horizontal Menu -->
					<!-- BEGIN: Topbar -->
					<div id="m_header_topbar" class="m-topbar  m-stack m-stack--ver m-stack--general">
						<div class="m-stack__item m-topbar__nav-wrapper">
							<ul class="m-topbar__nav m-nav m-nav--inline">
								<li class="m-nav__item m-topbar__user-profile m-topbar__user-profile--img  m-dropdown m-dropdown--medium m-dropdown--arrow m-dropdown--header-bg-fill m-dropdown--align-right m-dropdown--mobile-full-width m-dropdown--skin-light" data-dropdown-toggle="click">
									<a href="index.html" class="m-nav__link ">

                      <span class="m-topbar__username m--hidden-tablet m--hidden-mobile m--padding-right-15">
                        <span class="m-link">
                          <font color="black">BACK</font>
                        </span>
                      </span>

                    </a>

								</li>

							</ul>


						</div>
					</div>
					<!-- END: Topbar -->
				</div>
			</div>
		</div>
	</header>
	<div class="m-grid m-grid--hor m-grid--root m-page">
		<div class="m-login m-login--signin  m-login--5" id="m_login" style="background-image: url(img/bg-3.jpg);">
			<div class="m-login__wrapper-2 m-portlet-full-height">
				<div class="m-login__contanier">
					<div class="m-login__signin">
						<div class="m-login__head">
							<h3 class="m-login__title">
                  Sign Up
                </h3>
							<div class="m-login__desc">
								Enter your details to create your account:
							</div>
						</div>
						<form class="m-login__form m-form" action="">
							<div class="form-group m-form__group">
								<input class="form-control m-input" type="text" placeholder="Company Name">
							</div>
							<div class="form-group m-form__group">
								<input class="form-control m-input" type="text" placeholder="Address">
							</div>
							<div class="form-group m-form__group">
								<input class="form-control m-input" type="text" placeholder="Post Code">
							</div>
							<div class="form-group m-form__group">
								<input class="form-control m-input" type="text" placeholder="Company Main Line">
							</div>
							<div class="form-group m-form__group">
								<input class="form-control m-input" type="password" placeholder="Create BOXIT Password" name="password">
							</div>
							<div class="form-group m-form__group">
								<input class="form-control m-input m-login__form-input--last" type="password" placeholder="Confirm BOXIT Password" name="rpassword">
							</div>
							<div class="form-group m-form__group">
								<input class="form-control m-input" type="text" placeholder="Full Name">
							</div>
							<div class="form-group m-form__group">
								<input class="form-control m-input" type="text" placeholder="Email">
							</div>
							<div class="form-group m-form__group">
								<input class="form-control m-input" type="text" placeholder="Direct Line">
							</div>
							<div class="form-group m-form__group">
								<input class="form-control m-input" type="text" placeholder="Mobile Number (Optional)">
							</div>
							<hr>

								<div class="form-group m-form__group">
									<input class="custom-file-input"type="file" id="customFile">
									<label class="custom-file-label" for="customFile">
										Your profile picture
									</label>
								</div>
								<br>
									<div class="m-portlet__body">
										<img  src="img/user4.jpg" alt="" height="150px">
									</div>


							<div class="row form-group m-form__group m-login__form-sub">
								<div class="">
									<label class="m-checkbox m-checkbox--focus">
                      <input type="checkbox" >
                      Request Credit Account
                      <span></span>
                    </label>
									<span class="m-form__help"></span>
								</div>
								<div class="">
									<label class="m-checkbox m-checkbox--focus">
                      <input type="checkbox" name="agree">
                      I Agree the
                      <a href="#" class="m-link m-link--focus">
                      Terms and Privacy.
                      </a>
                      .
                      <span></span>
                    </label>
									<span class="m-form__help"></span>

								</div>
								<div class="g-recaptcha" data-sitekey="6LdnLwgUAAAAAAIb9L3PQlHQgvSCi16sYgbMIMFR"></div>
								<script src='https://www.google.com/recaptcha/api.js'></script>
							</div>
							<hr>

							<div class="m-login__form-action">
										<button type="button" class="btn btn-danger m-btn m-btn--custom">
											Confirm
										</button>
							</div>
						</form>
						<hr>
						<div class="m-login__form-action">
							<div class="alert alert-danger" role="alert">
								<strong>
									Your BOXIT ID:
								</strong> BX123456
							</div>
							<div class="row">
								<div class="col-md-6">

									<label class="m-checkbox m-checkbox--focus">
									<input type="checkbox" name="agree">
									Unhide Password
									<span></span>
								</label>
								</div>
								<div class="col-md-6">
									<div class="">
										<div class="m-demo-icon__preview">
											<i class="fa fa-file-pdf-o"> save to PDF</i>
										</div>

									</div>
								</div>


							</div>
							<br>
							<br>
							<br>


						</div>
					</div>


				</div>
			</div>
		</div>
	</div>

	<script src="js/vendors.bundle.js" type="text/javascript"></script>
	<script src="js/scripts.bundle.js" type="text/javascript"></script>
	<script src="js/login.js" type="text/javascript"></script>

</html>
